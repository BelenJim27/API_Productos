<div class="dialog-header">
    <h1 mat-dialog-title>{{ data.mode === 'view' ? 'Información del Producto' : 'Editar Producto' }}</h1>
    <button mat-icon-button (click)="close()" class="close-button button">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="dialog-content">
    <div *ngIf="data.mode === 'view'">
      <div class="product-details">
        <img mat-dialog-image [src]="data.product.image" alt="Imagen del producto" class="product-image"/>
        <div class="product-info">
          <p><strong>Título:</strong> {{ data.product.title }}</p>
          <p><strong>Descripción:</strong> {{ data.product.description }}</p>
          <p><strong>Precio:</strong> {{ data.product.price | currency }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="data.mode === 'edit'" class="mat-form-field">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="data.product.title" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Descripción</mat-label>
        <input matInput [(ngModel)]="data.product.description" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Precio</mat-label>
        <input matInput [(ngModel)]="data.product.price" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button class="mat-button button1" (click)="close()">Cerrar</button>
    <button class="mat-button button2" *ngIf="data.mode === 'edit'" (click)="save()">Guardar</button>
  </div>
